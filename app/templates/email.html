<article style="padding: 10px 15px;
                text-align: center;
                background-color: #252525;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
  <img src="https://i.ibb.co/7zWQxWL/purple-envelope.png" alt="Imagem de um envelope roxo."
       style="width: 200px;
              height: 200px">
  <h1 style="color: #fbfbfb;">
    Um novo e-mail de <strong style="color: #d3bdff;">{{ name }}</strong> chegou para você!
  </h1>
  
  <hr>

  <h2 style="color: #fbfbfb;
             text-align: left;">
    Se liga só na mensagem maneira que veio junto:
  </h2>
  <p style="color: #fbfbfb;
            font-size: 16px;
            text-align: justify; 
            text-justify: distribute; 
            line-height: 1.3; 
            text-indent: 50px;">
    {{ message }}
  </p>
  
  <h2 style="color: #fbfbfb; 
             text-align: left;">
    Agora só falta você responder:
  </h2>
  <p style="font-size: 16px;
            text-align: left;
            text-indent: 50px;">
    <a href="mailto:{{ email }}" style="color: #d3bdff; 
                                        text-decoration: none;">
      Responder {{ name }} agora!
    </a>
  </p>
</article>
